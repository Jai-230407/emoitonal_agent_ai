<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SnuggBot ðŸ¤— â€” your snuggly AI pal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #F9F7F3;
  --accent: #A3D9A5;
  --accent-dark: #5FA777;
  --text: #2E302F;
  --muted: #7B7B72;
  --ai-bg: #FFFFFF;
  --user-bg: linear-gradient(90deg, #5FA777, #4C8C66);
  font-family: "Poppins", system-ui, sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Background emojis */
.bg-emojis {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
.bg-emojis span {
  position: absolute;
  font-size: 60px;
  opacity: 0.2;
  user-select: none;
  animation: float 20s infinite ease-in-out;
}
@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(10deg); }
}

/* Header */
header {
  background: var(--ai-bg);
  padding: 14px 24px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 2;
}
header .title {
  font-weight: 700;
  font-size: 18px;
  color: var(--accent-dark);
  display: flex;
  align-items: center;
  gap: 8px;
}
header .status {
  font-size: 13px;
  color: var(--muted);
}

/* Main */
main {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px 0 120px;
  z-index: 1;
  transition: background 0.8s ease;
}

.chat-container {
  width: 100%;
  max-width: 780px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 0 20px;
}

/* Welcome screen */
.welcome {
  text-align: center;
  color: var(--text);
  z-index: 1;
}
.welcome h1 {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--accent-dark);
}
.welcome p {
  font-size: 17px;
  color: var(--muted);
}

/* Messages */
.message {
  display: flex;
  gap: 12px;
  line-height: 1.5;
  animation: fadeIn 0.25s ease;
}

.message.ai {
  align-self: flex-start;
}
.message.user {
  align-self: flex-end;
  flex-direction: row-reverse;
}

.bubble {
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 80%;
  white-space: pre-wrap;
}

.message.ai .bubble {
  background: var(--ai-bg);
  border: 1px solid rgba(0,0,0,0.05);
  color: var(--text);
}

.message.user .bubble {
  background: var(--user-bg);
  color: white;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--ai-bg);
  border-top: 1px solid rgba(0,0,0,0.05);
  padding: 16px 0;
  display: flex;
  justify-content: center;
  z-index: 2;
}

.input-box {
  width: 100%;
  max-width: 760px;
  display: flex;
  gap: 10px;
  padding: 0 20px;
}

textarea {
  flex: 1;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,0.08);
  padding: 12px;
  font-size: 15px;
  resize: none;
  background: var(--bg);
  color: var(--text);
  font-family: inherit;
  outline: none;
}
textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(163,217,165,0.3);
}

button {
  border: none;
  border-radius: 12px;
  padding: 0 18px;
  background: var(--user-bg);
  color: white;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
  transition: background 0.2s;
}
button:hover {
  background: var(--accent-dark);
}
button[disabled] {
  opacity: 0.7;
  cursor: default;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(5px);}
  to {opacity:1; transform:none;}
}
</style>
</head>
<body>

<!-- Soft emoji background -->
<div class="bg-emojis" id="bg-emojis">
  <span style="top:10%;left:15%;">ðŸ¤—</span>
  <span style="top:30%;left:70%;">ðŸŒ¿</span>
  <span style="top:60%;left:20%;">ðŸ’š</span>
  <span style="top:75%;left:55%;">âœ¨</span>
  <span style="top:40%;left:85%;">â˜•</span>
</div>

<header>
  <div class="title">ðŸ¤— SnuggBot</div>
  <div class="status" id="status-text">ðŸŸ¢ Online</div>
</header>

<main id="main">
  <div class="welcome" id="welcome">
    <h1>SnuggBot ðŸ¤—</h1>
    <p>Your cozy AI pal is waiting for your message ðŸ’¬<br>Letâ€™s have a lovely chat ðŸŒ¿</p>
  </div>
  <div class="chat-container" id="chat" style="display:none;"></div>
</main>

<footer>
  <div class="input-box">
    <textarea id="input" placeholder="Type your message... (Press Enter to send)"></textarea>
    <button id="send">Send ðŸ’š</button>
  </div>
</footer>

<script>
const chat=document.getElementById("chat");
const main=document.getElementById("main");
const welcome=document.getElementById("welcome");
const input=document.getElementById("input");
const send=document.getElementById("send");
const statusText=document.getElementById("status-text");
const bgEmojis=document.getElementById("bg-emojis");

function addMessage(who,text){
  const msg=document.createElement("div");
  msg.className="message "+who;
  msg.innerHTML=`<div class="bubble">${text}</div>`;
  chat.appendChild(msg);
  chat.scrollTop=chat.scrollHeight;
}

function setStatus(txt,busy=false){
  statusText.textContent=txt;
  send.disabled=busy;
}

async function sendMessage(){
  const text=input.value.trim();
  if(!text)return;
  
  // Hide welcome & emojis, show chat mode
  welcome.style.display="none";
  bgEmojis.style.display="none";
  chat.style.display="flex";
  main.style.justifyContent="flex-start";
  
  addMessage("user",text);
  input.value="";
  setStatus("ðŸŸ¡ Thinking...",true);
  try{
    const r=await fetch("/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})});
    const data=await r.json();
    const reply=data.reply||data.text||"Iâ€™m always here to listen ðŸ¤—";
    addMessage("ai",reply);
    setStatus("ðŸŸ¢ Online",false);
  }catch(e){
    addMessage("ai","âš ï¸ Connection issue, but Iâ€™m still here with you ðŸ’š");
    setStatus("ðŸ”´ Offline",false);
  }
}

send.addEventListener("click",sendMessage);
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
